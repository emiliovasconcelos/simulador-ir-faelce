<!DOCTYPE HTML>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Validação de Formulário</title>
	<link rel="stylesheet" href="css/estilo.css"/>
</head>
<body>
	<div id="body-incentivo-fiscal-plano-cd">
		<form id="form-dados-incentivo-fiscal" action="" name="simulador-novo-participante">
			<fieldset>
				<legend class="fieldset-titulo">Incentivo fiscal sobre a sua contribuição</legend>
				<div class="field field-salario-real-contribuicao">
					<label>Salario Real de Contribuição (R$)</label>
					<input id="salario-real-contribuicao-incentivo-fiscal" required class="iMask" type="number" name="salario-real-contribuicao" min="0" step="0.01" value="0">
					<legend></legend>
				</div>
				<div class="field field-quantidade-dependente dinheiro">
					<label>Quantidades de Dependentes</label>
					<input id="quantidade-dependente-incentivo-fiscal" class="iMask" type="number" name="quantidade-dependente" min="0" step="1" value="0">
					<legend></legend>
				</div>
			</fieldset>
			<div class="div-calcular-incentivo-fiscal">
				<button id="realizar-calculo-incentivo-fiscal" class="botao-calcular-incentivo-fiscal">Calcular</button>
			</div>
			<ul id="mensagem-erro-incentivo-fiscal">
				<!-- li's serão criadas caso existam erros nos parâmetros informados -->
			</ul>
		</form>
		<form id="form-dados-incentivo-fiscal-resultado" name="form-dados-incentivo-fiscal-resultado">
			<fieldset>
				<legend class="fieldset-titulo">Simulação</legend>
				<div>
					<table>
						<tbody id="tabela-resultado-incentivo-fiscal">
							<!-- tr e td serão criadas após a simulação -->
						</tbody>
					</table>
				</div>
			</fieldset>
		</form>
		<ul id="nota-contribuicao-incentivo-fiscal">
				<!-- li's serão criadas após simulação -->
		</ul>
	</div>
	<script src="js/formatar.js"></script>
	<script src="js/simulador.js"></script>
</body>
</html>
